<html>
<body>
<h1>Domains to Match</h1>
<table>
  <tbody>
    <tr>
      <td style="max-width:100%">
        <input type="text" value="" id="newMatchDomain" style="width:100%">
      </td>
      <td>
        <button id="addMatchDomain" class="addButton">Add domain</button>
      </td>
    </tr>

    <tr>
      <td>
        <select id="matchDomainsBox" size="10" multiple="" style="width:500px; background: white;">
          <option value="google.com">google.com</option>
          <option value="amazon.com">amazon.com</option>
          <option value="someotherbullshit.com">someotherbullshit.com</option>
          <option value="mexicanjumpingbeans.com">mexicanjumpingbeans.com</option>
        </select>
      </td>
      <td>
        <button id="removeMatchDomain" class="removeButton">Remove selected</button>
      </td>
    </tr>
  </tbody>
</table>

<script src="options.js"></script>

</body>
</html>
